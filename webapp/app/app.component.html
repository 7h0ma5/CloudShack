<div [ngClass]="{'toggle-sidebar': toggleSidebar}">
  <header>
    <div class="sidebar-toggle-button">
      <a (click)="toggleSidebar = !toggleSidebar">
        <i class="fa fa-bars fa-2x"></i>
      </a>
    </div>
    <ticker></ticker>
    <profile-select></profile-select>
  </header>

  <aside>
    <div class="brand">
      <h1><a href="/#/">CloudShack</a></h1>
    </div>

    <clock></clock>
    <status-select></status-select>

    <nav nav-menu>
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-home"></i> Home
          </a>
        </li>
        <li>
          <a routerLink="/contacts" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-book"></i> Logbook
          </a>
        </li>
        <li>
          <a routerLink="/contacts/new" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-plus"></i> New Contact
          </a>
        </li>
        <li>
          <a routerLink="/cluster" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-globe"></i> DX Cluster
          </a>
        </li>
        <li>
          <a routerLink="/contacts/import" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-cloud-upload"></i> Import
          </a>
        </li>
        <li>
          <a routerLink="/contacts/export" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-cloud-download"></i> Export
          </a>
        </li>
        <li>
          <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-wrench"></i> Settings
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      Version <b>{{version}}</b>
    </div>
  </aside>

  <div class="page">
    <flash></flash>
    <router-outlet></router-outlet>
  </div>
</div>
