<h1>Settings</h1>

<tabs>
  <tab title="General">
    <p>
      <input type="checkbox" ngModel="config.wsjtx.enabled" id="wsjtx-enabled" />
      <label for="wsjtx-enabled">Enable WSJTX interface</label>
    </p>
    <p>
    <p>
      <label for="profiles-default">Default Profile</label>
      <select ngOptions="profile.id as profile.doc.name for profile in profiles.rows"
              ngModel="config.profiles.default">
        <option value="">&mdash;</option>
      </select>
    </p>
  </tab>
  <tab title="Callbook">
    <div class="form-group">
      <label for="callbook-username">Username</label>
      <input type="text" id="callbook-username" ngModel="config.callbook.username" />
    </div>
    <div class="form-group">
      <label for="callbook-password">Password</label>
      <input type="password" id="callbook-password" ngModel="config.callbook.password" />
    </div>
  </tab>
  <tab title="LOTW">
    <div class="form-group">
      <label for="lotw-username">Username</label>
      <input type="text" id="lotw-username" ngModel="config.lotw.username" />
    </div>
    <div class="form-group">
      <label for="lotw-password">Password</label>
      <input type="password" id="lotw-password" ngModel="config.lotw.password" />
    </div>
  </tab>
  <tab title="Rig">
    <div class="form-group">
      <label for="rig-host">Host</label>
      <input type="text" id="rig-host" ngModel="config.rig.host" />
    </div>
    <div class="form-group">
      <label for="rig-port">Port</label>
      <input type="number" step="1" id="rig-port" ngModel="config.rig.port" />
    </div>
  </tab>
  <tab title="Database">
    <h2>Local</h2>
    <p>
      <div class="form-group">
        <label for="db-local-address">Address</label>
        <input type="text" id="db-local-address" ngModel="config.db.local.address" />
      </div>
      <div class="form-group">
        <label for="db-local-name">Name</label>
        <input type="text" id="db-local-name" ngModel="config.db.local.name" />
      </div>
    </p>
    <h2>Remote</h2>
    <p>
      <input type="checkbox" ngModel="config.db.remote.usecsdb" id="cloudshack-db-service" />
      <label for="cloudshack-db-service">CloudShack Database Service</label>
    </p>
    <p>
      <div class="form-group" ngHide="config.db.remote.usecsdb">
        <label for="db-remote-address">Address</label>
        <input type="text" id="db-remote-address" ngModel="config.db.remote.address" />
      </div>
      <div class="form-group" ngHide="config.db.remote.usecsdb">
        <label for="db-remote-name">Name</label>
        <input type="text" id="db-remote-name" ngModel="config.db.remote.name" />
      </div>
    </p>
    <p ngShow="csDbService">
      <div class="form-group" ngShow="config.db.remote.usecsdb">
        <label for="cloudshack-user">Callsign</label>
        <input type="text" id="cloudshack-user" ngModel="config.db.remote.cs.user" />
      </div>
      <div class="form-group" ngShow="config.db.remote.usecsdb">
        <label for="cloudshack-password">Password</label>
        <input type="password" id="cloudshack-password" ngModel="config.db.remote.cs.password" />
      </div>
    </p>
  </tab>
  <tab title="DX Cluster">
    <div class="form-group">
      <label for="cluster-host">Host</label>
      <input type="text" id="cluster-host" ngModel="config.cluster.host" />
    </div>
    <div class="form-group">
      <label for="cluster-port">Port</label>
      <input type="number" step="1" id="cluster-port" ngModel="config.cluster.port" />
    </div>
    <div class="form-group">
      <label for="cluster-username">Username</label>
      <input type="text" id="cluster-username" ngModel="config.cluster.username" />
    </div>
  </tab>
  <tab title="Keyer">
    <div class="form-group">
      <label for="keyer-port">Port</label>
      <input type="text" id="keyer-port" ngModel="config.keyer.port" />
    </div>
  </tab>
</tabs>

<div class="box-transparent">
  <div class="box-content">
    <button ngClick="save()" class="btn-primary">
      <i class="fa fa-check"></i> Save
    </button>
  </div>
</div>
