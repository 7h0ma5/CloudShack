<h1 *ngIf="!newProfile">Edit <b>{{profile.name}}</b></h1>
<h1 *ngIf="newProfile">New Profile</h1>

<div class="box">
  <div class="box-content">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Profile name</label>
        <input type="text" id="name" [(ngModel)]="profile.name">
      </div>
    </div>

    <h3>Operator</h3>

    <div class="form-row">
      <div class="form-group">
        <label for="operator">Callsign</label>
        <input type="text" id="operator" [(ngModel)]="profile.fields.operator">
      </div>

      <div class="form-group">
        <label for="my_name">Name (optional)</label>
        <input type="text" id="my_name" [(ngModel)]="profile.fields.my_name">
      </div>
    </div>

    <h3>Location</h3>

    <div class="form-row">
      <div class="form-group">
        <label for="gridsquare">Gridsquare</label>
        <input type="text" id="gridsquare" [(ngModel)]="profile.fields.my_gridsquare">
      </div>

      <div class="form-group">
        <label for="lat">Latitude (optional)</label>
        <input type="text" id="lat" [(ngModel)]="profile.fields.my_lat">
      </div>

      <div class="form-group">
        <label for="lon">Longitude (optional)</label>
        <input type="text" id="lon" [(ngModel)]="profile.fields.my_lon">
      </div>
    </div>

    <h3>Station</h3>

    <div class="form-row">
      <div class="form-group">
        <label for="station_callsign">Callsign (optional)</label>
        <input type="text" id="station_callsign" [(ngModel)]="profile.fields.station_callsign">
      </div>
      <div class="form-group">
        <label for="rig">Rig</label>
        <input type="text" id="rig" [(ngModel)]="profile.fields.my_rig">
      </div>
    </div>
  </div>
</div>

<div class="box-transparent">
  <div class="box-content">
    <button class="btn-primary" (click)="saveProfile()">
      <i class="fa fa-save"></i> Save
    </button>
    <button class="btn-danger" (click)="deleteProfile()" *ngIf="!newProfile">
      <i class="fa fa-trash"></i> Delete
    </button>
  </div>
</div>
