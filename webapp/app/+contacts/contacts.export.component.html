<h1>Export</h1>

<div class="box">
  <div class="box-content">
    <p>
      <input type="checkbox" [(ngModel)]="dateRange"> Date Range:
      <input type="datetime-local" [(ngModel)]="start" [disabled]="!dateRange">
      <input type="datetime-local" [(ngModel)]="end" [disabled]="!dateRange">
    </p>

    <p>
      <a class="btn btn-primary" download="contacts.adi" [href]="exportLink()">
        Export
      </a>
    </p>
  </div>
</div>
