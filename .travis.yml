sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust:
        - beta
        - stable
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
services:
  - couchdb
before_script:
  - curl -X PUT 127.0.0.1:5984/contacts
  - curl -X PUT 127.0.0.1:5984/profiles
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - curl http://cloudshack.org/dxcc.json.gz | gunzip > dxcc.json
script:
  - travis-cargo build
  - travis-cargo test -- -p adif
  - travis-cargo test -- -p couchdb
  - travis-cargo test -- -p dxcc
  - travis-cargo test
  - travis-cargo --only stable doc
after_success:
  - travis-cargo coveralls --no-sudo
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
