sudo: false
os:
  - linux
  - osx
language: elixir
elixir:
  - 1.2.2
otp_release:
  - 18.2.1
env:
  global:
    - MIX_ENV=prod
services:
  - couchdb
before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then nvm install iojs; fi
  - curl https://cdn.cloudshack.org/dxcc.json.gz | gunzip > dxcc.json
install:
  - mix local.hex --force
  - mix deps.get
  - mix compile
  - (cd webapp; npm run build)
before_deploy:
  - mix release
  - mkdir package
  - cp rel/cloudshack/releases/*/cloudshack.tar.gz package/cloudshack-${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}.tar.gz
