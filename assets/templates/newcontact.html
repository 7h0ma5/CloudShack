<h1>New Contact</h1>

<div style="float: left; width: 70%;">
    <div class="form-row">
      <div class="form-group">
        <label for="callsign">Callsign</label>
        <input required uppercase type="text" autocomplete="off"
               ng-model="contact.call" id="callsign" taborder="1">
      </div>

      <div class="form-group">
        <label for="rst-rcvd">RST Rcvd</label>
        <input smartinput type="text" id="rst-rcvd" autocomplete="off"
               placeholder="599" ng-model="contact.rst_rcvd" taborder="2">
      </div>

      <div class="form-group">
        <label for="rst-sent">RST Sent</label>
        <input smartinput type="text" id="rst-sent" autocomplete="off"
               placeholder="599" ng-model="contact.rst_sent" taborder="3">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input smartinput type="text" ng-model="contact.name" id="name"
               placeholder="{{callbook.name}}" autocomplete="off" taborder="4">
      </div>

      <div class="form-group">
        <label for="qth">QTH</label>
        <input smartinput type="text" ng-model="contact.qth" id="qth"
               placeholder="{{callbook.qth}}" autocomplete="off" taborder="5">
      </div>

      <div class="form-group">
        <label for="gridsquare">Gridsquare</label>
        <input smartinput type="text" ng-model="contact.gridsquare" id="gridsquare"
               placeholder="{{callbook.gridsquare}}" autocomplete="off" taborder="6">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="freq">Freq</label>
        <div class="input-group">
          <input type="number" min="0.0" max="100000.0" cookie-bind="freq"
                 step="0.001" ng-model="contact.freq" id="freq"
                 autocomplete="off" taborder="9">
          <span class="input-addon">
            MHz
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="mode">Mode</label>
        <select name="mode" ng-model="contact.mode" cookie-bind="mode"
                ng-options="mode.name as mode.name group by mode.group for mode in modes">
        </select>
      </div>

      <div class="form-group">
        <label for="power">Power</label>
        <div class="input-group">
          <input type="number" min="0" max="2000"  cookie-bind="tx_pwr"
                 step="1" ng-model="contact.tx_pwr" id="power"
                 autocomplete="off" taborder="9">
          <span class="input-addon">
            W
          </span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="start">Start</label>
        <div class="input-group">
          <input type="datetime-local" step="1" ng-model="startDate"
                 id="start" taborder="10" required>
            <a class="input-addon" ng-click="resetStart()">Now</a>
        </div>
      </div>
      <div class="form-group">
        <label for="end">End</label>
        <div class="input-group">
          <input type="datetime-local" step="1" ng-model="endDate"
                 id="end" taborder="11" required>
          <a class="input-addon" ng-click="resetEnd()">Now</a>
        </div>
      </div>
    </div>

    <tabs>
      <div title="QSL">
        <div class="form-group">
          <label for="qsl_via">QSL via: </label>
          <input uppercase type="text" name="qsl_via" autocomplete="off"
                 ng-model="contact.qsl_via" />
        </div>
        <div class="form-group">
          <label for="qsl_sent">QSL sent: </label>
          <select name="qsl_sent" ng-model="contact.qsl_sent"
                  ng-options="o.id as o.name for o in qsl_sent">
            <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label for="qsl_rcvd">QSL received: </label>
          <select name="qsl_rcvd" ng-model="contact.qsl_rcvd"
                  ng-options="o.id as o.name for o in qsl_rcvd">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div title="Contest">
      </div>
      <div title="Station">
      </div>
    </tabs>

    <p>
      <button type="button" ng-click="save()" class="primary">
        <i class="fa fa-check"></i> Save
      </button>
      <button type="button" ng-click="reset()" class="danger">
        <i class="fa fa-times"></i> Reset
      </button>
      <button ng-click="qrz()" ng-disabled="!contact.call">
        <i class="fa fa-question-circle"></i> QRZ
      </button>
    </p>
</div>

<div style="float: right; width: 30%;">
    <div class="box">
        <div class="title">Radio</div>
        <div class="content">
            <b>{{rig.freq}} MHz</b> {{rig.mode}}
        </div>
    </div>
    <div class="box" ng-show="dxcc">
      <div class="title">DXCC</div>
      <div class="content">
         <b>{{dxcc.name}}</b> ({{dxcc.cont}})
         <div class="form-row">
             <div class="form-group">
               <label for="cqz">CQ</label>
               <input class="cqz" type="text" ng-model="dxcc.cqz" id="cqz"
                      autocomplete="off" taborder="7">
             </div>

             <div class="form-group">
               <label for="ituz">ITU</label>
               <input class="ituz" type="text" ng-model="dxcc.ituz" id="ituz"
                      autocomplete="off" taborder="8">
             </div>
         </div>
      </div>
    </div>
    <div class="box" ng-show="previous">
      <div class="title">Previous Contacts</div>
      <div class="content"></div>
    </div>
</div>

<div style="clear: both"></div>
