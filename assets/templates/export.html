<h1>Export</h1>

<div class="box">
  <div class="box-content">
    <p>
      <select ng-options="format.id as format.name for format in formats"
              ng-model="format">
      </select>
    </p>

    <p>
      <input type="checkbox" ng-model="dateRange"> Date Range:
      <input type="datetime-local" ng-model="start" ng-disabled="!dateRange"
             ng-model-options="{timezone: 'UTC'}">
      <input type="datetime-local" ng-model="end" ng-disabled="!dateRange"
             ng-model-options="{timezone: 'UTC'}">
    </p>

    <p>
      <button class="btn-primary" ng-click="export()">
        Export
      </button>
    </p>
  </div>
</div>
