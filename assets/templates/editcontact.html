<h1>
    <b>{{contact.call}}</b>
    <span ng-show="contact.mycall">&#x2194; <b>{{contact.mycall}}</b></span>
</h1>

<p><i>{{contact.start|date:"dd.MM.yyyy HH:mm"}}</i></p>

<table>
    <tr ng-show="contact.name">
        <td>Name</td>
        <td>{{contact.name}}</td>
    </tr>
    <tr ng-show="contact.qth">
        <td>QTH</td>
        <td>{{contact.qth}}</td>
    </tr>
    <tr ng-show="contact.freq">
        <td>Frequency</td>
        <td>{{contact.freq}}</td>
    </tr>
</table>
